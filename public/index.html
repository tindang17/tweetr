<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- App CSS -->

    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-display.css" type="text/css" />
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.18.1/moment.min.js"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer_char_counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button type="button" class="compose-tweet">Compose</button>
    </nav>

    <!-- Page-specific (main) content here -->

    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>

        <!-- tweet form -->
        <form action="/tweets" method="POST" >
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>

      </section>
      <!-- the sub-container inside the main container -->
      <section id="tweet-display">
        <!-- the TWEET -->
        <article class="tweet-box">
          <!-- tweet header -->
          <header>
            <img class="avatar" src="/images/bird.png">
            <span class="username" type="text">Tin</span>
            <span class="handle">@tin17</span>
          </header>
          <!-- tweet body -->
            <p class="tweet-input">your tweets go in here</p>
          <!-- tweet footer -->
          <footer>
            <form action="/tweets/like" method="POST" >
              <span class="tweet-time">10 mins ago</span>
              <button type="button" name="retweet">
                <i class="fa fa-retweet"></i>
              </button>

              <button type="button" name="flag">
                <i class="fa fa-flag"></i>
              </button>

              <button type="button" name="like">
                <i class="fa fa-thumbs-up"></i>
              </button>
            </form>
          </footer>
        </article>
      </section>

    </main>
  </body>
</html>
